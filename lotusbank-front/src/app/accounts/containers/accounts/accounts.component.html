<mat-card class="section">
  <mat-toolbar color="primary">Lista das Contas</mat-toolbar>

  <div class="mat-elevation-z8">
    <app-accounts-list
      *ngIf="accounts$ | async as accounts; else loading"
      [accounts]="accounts"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
      (deposit)="onDeposit($event)"
    ></app-accounts-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
