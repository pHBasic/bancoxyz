<mat-card>
  <mat-toolbar color="primary">Lista das Contas</mat-toolbar>
<mat-table class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID da Transação</mat-header-cell>
    <mat-cell *matCellDef="let transaction"> {{ transaction._id }} </mat-cell>
  </ng-container>
</mat-table>

<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
</mat-card>
