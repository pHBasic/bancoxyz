<mat-table [dataSource]="accounts">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID da Conta</mat-header-cell>
    <mat-cell *matCellDef="let account"> {{ account._id }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Nome do Cliente </mat-header-cell>
    <mat-cell *matCellDef="let account"> {{ account.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="accountType">
    <mat-header-cell *matHeaderCellDef> Tipo de Conta </mat-header-cell>
    <mat-cell *matCellDef="let account"> {{ account.accountType }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="balance">
    <mat-header-cell *matHeaderCellDef> Saldo da Conta </mat-header-cell>
    <mat-cell *matCellDef="let account">
      {{ "R$" + account.balance }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="transactions">
    <mat-header-cell *matHeaderCellDef> Transações </mat-header-cell>
    <mat-cell *matCellDef="let account">
      <button
        (click)="onDeposit(account)"
        mat-icon-button
        matTooltip="Depósito"
        matTooltipPosition="above"
        color="accent"
        aria-label="Realizar depósito"
      >
        <mat-icon>arrow_downward</mat-icon>
      </button>

      <button
        mat-icon-button
        matTooltip="Saque"
        matTooltipPosition="above"
        color="accent"
        aria-label="Realizar saque"
      >
        <mat-icon>arrow_upward</mat-icon>
      </button>

      <button
        mat-icon-button
        matTooltip="Tranferência"
        matTooltipPosition="above"
        color="accent"
        aria-label="Realizar transferência"
      >
        <mat-icon>sync_alt</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column">
      <button
        (click)="onAdd()"
        mat-mini-fab
        matTooltip="Inserir nova conta"
        matTooltipPosition="above"
        color="primary"
        aria-label="Incluir conta"
      >
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let account" class="action-column">
      <button
        (click)="onEdit(account)"
        mat-icon-button
        matTooltip="Editar conta"
        matTooltipPosition="above"
        color="accent"
        aria-label="Alterar conta"
      >
        <mat-icon>edit</mat-icon>
      </button>

      <button
        mat-icon-button
        matTooltip="Extrato"
        matTooltipPosition="above"
        color="accent"
        aria-label="Extrato"
      >
        <mat-icon>receipt</mat-icon>
      </button>

      <button
        (click)="onDelete(account)"
        mat-icon-button
        matTooltip="Excluir conta"
        matTooltipPosition="above"
        color="warn"
        aria-label="Excluir conta"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
